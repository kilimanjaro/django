
  {% extends 'base.html' %}

  {% block title %}   포스트 목록 {% endblock %}

  {% block content %}
    <h1>Blog List</h1> <br>

    {% for post in posts %}
    <h3><a href="{{post.get_absolute_url}}"> {{post.title}}</a></h3>
    {{post.modify_dt|date:"Y  N d "}} 
    <p>{{post.description}}</p>
    <br>
    {% endfor %}
    
  {% endblock %}
